<div class="row exam-overview">
  <div class="col-4">
    <img class="avatar mat-elevation-z8" [src]="exam?.bannerImageSource" />
    <div class="form-group mt-3" id="form-upload">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="banner-image" name="banner" (change)="onFileChanged($event)"
          #fileInput>
        <label class="custom-file-label" for="banner">Choose banner image</label>
      </div>
      <button class="mt-3 btn btn-primary" (click)="onUploadFile(fileInput)">Upload</button>
    </div>
  </div>
  <div class="col-8">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-group">
        <label for="examCode">ExamCode:</label>
        <input type="text" class="form-control" name="examCode" [(ngModel)]="exam!.examCode" #examCode="ngModel"
          required>
        <span class="text-danger" *ngIf="f.submitted && examCode.errors?.required">
          ExamCode is required
        </span>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="exam!.title" #title="ngModel" required>
        <span class="text-danger" *ngIf="f.submitted && title.errors?.required">
          Title is required
        </span>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="exam!.description">
      </div>
      <div class="form-group">
        <label for="duration">Duration(minutes):</label>
        <input type="number" class="form-control" name="duration" [(ngModel)]="exam!.duration" #duration="ngModel"
          required>
        <span class="text-danger" *ngIf="f.submitted && duration.errors?.required">
          Duration is required
        </span>
      </div>
      <div class="form-group">
        <label for="passingScore">Passing score(%):</label>
        <input type="number" class="form-control" name="passingScore" [(ngModel)]="exam!.passingScore"
          #passingScore="ngModel" required>
        <span class="text-danger" *ngIf="f.submitted && passingScore.errors?.required">
          Passing score is required
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Save</button>
        <button type="button" class="btn btn-outline-danger ml-3" (click)="onClosed()">Cancel</button>
      </div>
      <div class="alert alert-danger" *ngIf="serverErr">
        {{serverErr}}
      </div>
    </form>
  </div>
</div>
