<div class="row mt-3">
  <div class="col">
    <form [formGroup]="formQuestion" *ngIf="formQuestion" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="content"><b>Question</b></label>
            <textarea class="form-control" formControlName="content"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <p><b>Answer</b></p>
        </div>
        <div class="col-2 text-center">
          <p><b>Mark correct</b></p>
        </div>
        <div class="col-2">
          <p><b>Delete</b></p>
        </div>
      </div>
      <div class="row">
        <div class="col" formArrayName="answers">
          <div class="row" *ngFor="let answerCtl of formArrayAnswers.controls; let i=index" [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="content" placeholder="type answer here">
            </div>
            <div class="col-2 my-auto">
              <input type="checkbox" class="form-control" formControlName="correct">
            </div>
            <div class="col-2">
              <button class="btn btn-outline-danger" (click)="onDeleteAnswer(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-info float-left" (click)="onAddAnswer()">Add answer</button>
          <button type="submit" class="btn btn-outline-info float-right" [disabled]="!formQuestion.valid">Save</button>
          <button type="button" class="btn btn-outline-danger float-right mr-3" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
