<div class="card shadow p-3">
  <div class="card-body">
    <div class="row">
      <div class="col text-center">
        <h1>{{examResult?.title}}</h1>
      </div>
    </div>
    <div class="row progress-container">
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#17202a" />
            <stop offset="100%" stop-color="#34495e" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round"></circle>

      </svg>
      <div class="outer">
        <div class="inner">
          <div class="score" id="score">
            Score: 0%
          </div>
        </div>
      </div>
      <div class="status" id="status">

      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p><b>Finished at: </b>{{examResult?.finishedAt}}</p>
        <p><b>{{examResult?.passingScore}}%</b> required to pass</p>
      </div>
    </div>
    <div>
      <button class="btn btn-outline-danger float-left" [routerLink]="['/exams','recent']">Exit</button>
      <button class="btn btn-outline-info float-right" [routerLink]="['..', 'start']">Try again</button>
    </div>
    <div>
    </div>
  </div>
</div>
