<div class="list-group mt-3">
  <a (click)="onClickExam(exam)" style="cursor: pointer;"
    class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let exam of exams">
    <div class="row">
      <div class="col-3 my-auto">
        <img _ngcontent-ejr-c50="" alt="Image is loadding" style="max-width: 100px;"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSBORrJDrMqEgkBc9OuhgX2a5qvwFm8Oxffj20HLl4cU2Qsgwe9U60L1lL0BqmNe6fiyo&amp;usqp=CAU">
      </div>
      <div class="col-9">
        <h2 class="mb-1">{{exam.title}}</h2>
        <p class="mb-1">{{exam.description}}</p>
        <small><b>Result: </b> <span [ngClass]="{'text-success': exam.status, 'text-danger': !exam.status}">
            {{exam.status ? "passed": "failed"}}</span></small> <br>
        <small><b>Finished at: </b> {{exam.finishedAt}}</small>
      </div>
    </div>
  </a>
</div>
<div *ngIf="!exams?.length">
  <h1>No exams were taken recently</h1>
  <button class="btn btn-outline-info" [routerLink]="['..']">Take an exam</button>
</div>
